<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompresso Privacy Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .support {
            margin-top: 20px;
        }
        .support a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .support a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Kompresso Privacy Policy</h1>
        <p>No data of any kind is collected, shared, or stored.</p>
        <div class="support">
            <p>Need help or have questions? <a href="mailto:kompresso@barisulas.app">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
